<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
 
      <h1>Hey There, This Is Barcode App.</h1>
 
    <ion-input type="text"  style="background-color: grey; " [(ngModel)]="encodedText"></ion-input>
    <ion-button block (click)="encode()">Encode</ion-button>
    <ion-button block (click)="scan()">Scan</ion-button>

    <div *ngIf="scannedData.text" >
      <label>Your Barcode is: {{scannedData.text}}</label>
    </div>
  </div>
</ion-content>
